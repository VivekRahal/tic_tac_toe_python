<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700" role="img" aria-label="HomeScan AI illustration: cutaway home with AI scanning kitchen, bathroom, bedroom and living room">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0fbf7"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#07A67D"/>
      <stop offset="100%" stop-color="#0BB889"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="rgba(2,6,23,0.16)"/>
    </filter>
  </defs>

  <rect width="1000" height="700" fill="url(#bg)"/>

  <!-- House shell -->
  <g filter="url(#shadow)">
    <path d="M140 300 L500 120 L860 300 L860 600 L140 600 Z" fill="#f7fafc" stroke="#d7dee7" stroke-width="2"/>
    <path d="M140 300 L500 120 L860 300" fill="none" stroke="#cfd8e3" stroke-width="4"/>
  </g>

  <!-- Interior walls to form rooms -->
  <g stroke="#d7dee7" stroke-width="2" fill="none">
    <path d="M500 300 L500 600"/> <!-- vertical center -->
    <path d="M140 450 L860 450"/> <!-- horizontal mid -->
    <path d="M320 300 L320 450"/> <!-- left upper split -->
    <path d="M680 300 L680 450"/> <!-- right upper split -->
  </g>

  <!-- Room labels/icons -->
  <!-- Living room (upper left) -->
  <g>
    <rect x="150" y="310" width="160" height="130" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="210" cy="370" r="22" fill="url(#brand)" opacity="0.25"/>
    <rect x="200" y="360" width="60" height="20" rx="6" fill="#0B1F3B" opacity="0.08"/>
    <text x="150" y="305" font-family="Inter, Arial, sans-serif" font-size="16" fill="#0B1F3B">Living</text>
  </g>

  <!-- Kitchen (upper center) -->
  <g>
    <rect x="330" y="310" width="330" height="130" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="350" y="330" width="60" height="60" rx="8" fill="#ecfdf5" stroke="#c7eddc"/>
    <rect x="420" y="330" width="210" height="14" rx="7" fill="#e5e7eb"/>
    <rect x="420" y="352" width="210" height="14" rx="7" fill="#e5e7eb"/>
    <rect x="420" y="374" width="120" height="14" rx="7" fill="#e5e7eb"/>
    <text x="330" y="305" font-family="Inter, Arial, sans-serif" font-size="16" fill="#0B1F3B">Kitchen</text>
  </g>

  <!-- Bedroom (upper right) -->
  <g>
    <rect x="690" y="310" width="160" height="130" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="705" y="340" width="130" height="22" rx="8" fill="#e5e7eb"/>
    <rect x="705" y="370" width="90" height="22" rx="8" fill="#e5e7eb"/>
    <text x="690" y="305" font-family="Inter, Arial, sans-serif" font-size="16" fill="#0B1F3B">Bedroom</text>
  </g>

  <!-- Bathroom (lower right) -->
  <g>
    <rect x="520" y="460" width="330" height="130" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="540" y="480" width="60" height="44" rx="8" fill="#e5e7eb"/>
    <rect x="610" y="480" width="80" height="18" rx="9" fill="#ecfdf5" stroke="#c7eddc"/>
    <rect x="610" y="504" width="140" height="14" rx="7" fill="#e5e7eb"/>
    <circle cx="830" cy="566" r="18" fill="#e5e7eb"/>
    <text x="520" y="455" font-family="Inter, Arial, sans-serif" font-size="16" fill="#0B1F3B">Bathroom</text>
  </g>

  <!-- Hall (lower left) -->
  <g>
    <rect x="150" y="460" width="330" height="130" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="170" y="500" width="130" height="14" rx="7" fill="#e5e7eb"/>
    <rect x="170" y="522" width="200" height="14" rx="7" fill="#e5e7eb"/>
    <text x="150" y="455" font-family="Inter, Arial, sans-serif" font-size="16" fill="#0B1F3B">Hallway</text>
  </g>

  <!-- AI scanning overlays (bounding boxes, heat, paths) -->
  <g>
    <!-- Kitchen damp highlight -->
    <rect x="350" y="330" width="60" height="60" rx="8" fill="none" stroke="#07A67D" stroke-width="4" stroke-dasharray="8 6"/>
    <circle cx="380" cy="360" r="18" fill="url(#brand)" opacity="0.18"/>
    <!-- Bathroom moisture highlight -->
    <rect x="610" y="480" width="80" height="18" rx="9" fill="none" stroke="#07A67D" stroke-width="4" stroke-dasharray="8 6"/>
    <circle cx="650" cy="488" r="12" fill="#07A67D" opacity="0.18"/>
    <!-- Crack path on roof line -->
    <path d="M500 180 C540 190, 560 170, 600 184" stroke="#ef4444" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  </g>

  <!-- HUD scan arcs -->
  <g opacity="0.7">
    <path d="M500 120 A220 220 0 0 1 740 300" fill="none" stroke="url(#brand)" stroke-width="3" stroke-dasharray="6 10"/>
    <path d="M260 300 A260 260 0 0 1 500 120" fill="none" stroke="url(#brand)" stroke-width="3" stroke-dasharray="6 10"/>
  </g>

  <!-- Caption -->
  <text x="140" y="92" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="800" fill="#0B1F3B">HomeScan AI</text>
  <text x="140" y="122" font-family="Inter, Arial, sans-serif" font-size="18" fill="#334155">Cartoon-style cutaway with AI highlights (illustrative).</text>
</svg>
